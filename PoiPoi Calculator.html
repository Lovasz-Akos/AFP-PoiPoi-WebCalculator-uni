<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <script>
  function dis(val) 
    { 
      if(document.getElementById("result").value.includes("="))
	  {
        document.getElementById("result").value=val
      }
      else
	  { 
		document.getElementById("result").value+=val 
      }
    }  

	function clr() 
    { 
        document.getElementById("result").value = "" 
        document.getElementById("partial-result").value = "" 
    } 

	function operation(op) 
    {
      if(document.getElementById("result").value === "") {
        var y=document.getElementById("partial-result").value
        document.getElementById("partial-result").value = y.substring(0, y.length - 1) + op 
        //document.getElementById("partial-result").value = document.getElementById("partial-result").value
     }
      else {
      let x = document.getElementById("partial-result").value + document.getElementById("result").value
      document.getElementById("partial-result").value = eval(x.toString())
      document.getElementById("partial-result").value += op
      }
      document.getElementById("result").value=""
    }
      
    function solve() 
    { 
        let x = document.getElementById("partial-result").value + document.getElementById("result").value 
        let y = eval(x.toString())
        document.getElementById("result").value = ""
          document.getElementById("result").value = "="+y
          document.getElementById("partial-result").value = ""
    } 

    function tenth() 
    { 
      if(document.getElementById("result").value === "") {
        document.getElementById("result").value = "0."
      }
      else if(!document.getElementById("result").value.includes(".")) {
        document.getElementById("result").value+="."
      }
    }

	function sqr() 
    { 
      if(document.getElementById("result").value !== "") {
        let x=document.getElementById("result").value
        document.getElementById("result").value = x * document.getElementById("result").value
        document.getElementById("partial-result").value = "" 
      }       
    }

    function root() 
    { 
      if(document.getElementById("result").value !== "") {
        let x=document.getElementById("result").value
        document.getElementById("result").value = Math.sqrt(x)
        document.getElementById("partial-result").value = "" 
      }       
    }

    function ind() 
    { 
      if(document.getElementById("result").value !== "") {
        let x=document.getElementById("result").value
        document.getElementById("result").value = x*-1
      }       
    }

    function clre() 
    { 
        document.getElementById("result").value = "" 
    } 
    
    function back() 
    { if(document.getElementById("result").value !== "") {
      var y=document.getElementById("result").value
      document.getElementById("result").value = y.substring(0, y.length - 1)
    }
    }


  </script>
   
  <title>AFP PoiPoi WebCalculator</title>
</head>

<body>
  <div class = bg >
	<div class="screen">
		<input class="screen-small" type="text" id="partial-result" value="" disabled/>
		<input class="screen-big" type="text" id="result" value="" disabled/>
	</div>

   <div class = btns>

	<div class="btns-col-1">
		<input class="btn-short" type="button" value="C"  onclick="clr()"/>
		<input class="btn-clr" type="button" value="CE" onclick="clre()"/>
		<input class="btn" type="button" value="7" onclick="dis('7')"/> 
		<input class="btn" type="button" value="4" onclick="dis('4')"/>
		<input class="btn" type="button" value="1" onclick="dis('1')"/> 
	</div>

	<div class="btns-zero">
		<input class="btn-zero" type="button" value="0" onclick="dis('0')"/>
	</div>

	<div class="btns-col-2">
		<input class="btn-short" type="button" value="x^2" onclick="sqr()"/>
		<input class="btn" type="button" value="<--" onclick="back()"/> 
		<input class="btn" type="button" value="8" onclick="dis('8')"/>
		<input class="btn" type="button" value="5" onclick="dis('5')"/>
		<input class="btn" type="button" value="2" onclick="dis('2')"/>
	</div>

	<div class="btns-col-3">
		<input class="btn-short" type="button" value="√x" onclick="root()"/>
		<input class="btn-lightblue" type="button" value="/" onclick="operation('/')"/> 
		<input class="btn" type="button" value="9" onclick="dis('9')"/>
		<input class="btn" type="button" value="6" onclick="dis('6')"/>
		<input class="btn" type="button" value="3" onclick="dis('3')"/>

		<div class="btns-tenth">
			<input class="btn-tenth" type="button" value="." onclick="tenth('.')"/>
		</div>

	</div>

	<div class="btns-col-4">
		<input class="btn-short" type="button" value="+|-" onclick="ind()"/>
		<input class="btn-lightblue" type="button" value="×" onclick="operation('*')"/> 
		<input class="btn-lightblue" type="button" value="-" onclick="operation('-')"/> 
	</div>

	<div class="btns-plus">
		<input class="btn-plus" type="button" value="+" onclick="operation('+')"/> 
	</div>

	<div class="btns-result">
		<input class="btn-result" type="button" value="=" onclick="solve()"/> 
	</div>
		
  </div>

  </div>
</body>
</html>

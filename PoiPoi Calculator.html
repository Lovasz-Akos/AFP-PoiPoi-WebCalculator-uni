<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <script>
  function dis(val) 
    { 
      if(document.getElementById("result").value.includes("="))
	  {
        document.getElementById("result").value=val
      }
      else
	  { 
		document.getElementById("result").value+=val 
      }
    }  

	function clr() 
    { 
        document.getElementById("result").value = "" 
        document.getElementById("partial-result").value = "" 
    } 

  </script>
   
  <title>AFP PoiPoi WebCalculator</title>
</head>

<body>
  <div class = bg >
	<div class="screen">
		<input class="screen-small" type="text" id="partial-result" value="" disabled/>
		<input class="screen-big" type="text" id="result" value="" disabled/>
	</div>

   <div class = btns>

	<div class="btns-col-1">
		<input class="btn-short" type="button" value="C"  onclick="clr()"/>
		<input class="btn" type="button" value="CE"/>
		<input class="btn" type="button" value="7" onclick="dis('7')"/> 
		<input class="btn" type="button" value="4" onclick="dis('4')"/>
		<input class="btn" type="button" value="1" onclick="dis('1')"/> 
	</div>

	<div class="btns-zero">
		<input class="btn-zero" type="button" value="0" onclick="dis('0')"/>
	</div>

	<div class="btns-col-2">
		<input class="btn-short" type="button" value="x^2"/>
		<input class="btn" type="button" value="<--"/> 
		<input class="btn" type="button" value="8" onclick="dis('8')"/>
		<input class="btn" type="button" value="5" onclick="dis('5')"/>
		<input class="btn" type="button" value="2" onclick="dis('2')"/>
	</div>

	<div class="btns-col-3">
		<input class="btn-short" type="button" value="√x"/>
		<input class="btn-lightblue" type="button" value="/"/> 
		<input class="btn" type="button" value="9" onclick="dis('9')"/>
		<input class="btn" type="button" value="6" onclick="dis('6')"/>
		<input class="btn" type="button" value="3" onclick="dis('3')"/>
		<input class="btn" type="button" value="."/>   
	</div>

	<div class="btns-col-4">
		<input class="btn-short" type="button" value="+|-"/>
		<input class="btn-lightblue" type="button" value="×"/> 
		<input class="btn-lightblue" type="button" value="-"/> 
	</div>

	<div class="btns-plus">
		<input class="btn-plus" type="button" value="+"/> 
	</div>

	<div class="btns-result">
		<input class="btn-result" type="button" value="="/> 
	</div>
		
  </div>

  </div>
</body>
</html>
